<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1><br>

        <div id="form-holder">
            <div class="action-button">
                <button type="button" class="btn-danger">+</button>
                <button type="button" class="btn-primary">-</button>
                <button type="button" class="btn-secondary">/</button>
                <button type="button" class="btn-success">%</button>
                <button type="button" class="btn-info">*</button>
            </div><hr>
            <div class="form-group">
                <label for="num1">First Number: </label>
                <input type="text" id="num-1">
            </div><br>
            <div class="form-group">
                <label for="num2">Other Number: </label>
                <input type="text" id="num-2">
            </div><br><hr>

            <button type="submit" class="btn-dark">Enter</button>

        </div>

    </div>
    
</body>
</html>
